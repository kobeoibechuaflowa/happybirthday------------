Bu·ªìn x∆∞a h√≥a kh√≥i tro ch√°ng bay xa

M·ªâm c∆∞·ªùi ƒë√≥n gi√≥ chan h√≤a y√™u th∆∞∆°ng.`;

function typeWriter(el, text, speed=40){
    let i = 0;
    function type(){
        if(i < text.length){
            el.innerHTML += text.charAt(i).replace(/\n/g, "<br>");
            i++;

}

<script>
// CONFETTI
const c = document.getElementById("confettiCanvas");
const ctx = c.getContext("2d");

function size(){
    c.width = window.innerWidth;
    c.height = window.innerHeight;
}
size();
window.onresize = size;

let pieces = [];

function rand(a,b){ return Math.random()*(b-a)+a; }

function spawn(){
    for(let i=0;i<120;i++){
        pieces.push({
            x: rand(0,c.width),
            y: rand(-c.height,0),
            vx: rand(-1,1),
            vy: rand(2,6),
            s: rand(5,10),
            r: rand(0,360),
            vr: rand(-5,5)
        });
    }
}

function loop(){
    ctx.clearRect(0,0,c.width,c.height);

    pieces.forEach(p=>{
        p.x += p.vx;
        p.y += p.vy;
        p.r += p.vr;

        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.r * Math.PI/180);

        ctx.fillStyle = `hsl(${(p.x+p.y)%360} 80% 60%)`;
        ctx.fillRect(-p.s/2, -p.s/2, p.s, p.s*0.6);

        ctx.restore();
    });

    pieces = pieces.filter(p=>p.y < c.height + 50);
    if(pieces.length < 80) spawn();

    requestAnimationFrame(loop);
}

spawn();
loop();
</script>
